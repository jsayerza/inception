services:
    mariadb:
        container_name: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        env_file:
            - .env
        volumes:
            - mariadb_data:/var/lib/mysql
        networks:
            - inception
        restart: unless-stopped

    wordpress:
        container_name: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        env_file:
            - .env
        volumes:
            - wordpress_data:/var/www/html
        networks:
            - inception
        depends_on:
            - mariadb
        restart: unless-stopped

    nginx:
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        env_file:
            - .env
        volumes:
            - wordpress_data:/var/www/html
        networks:
            - inception
        depends_on:
            - wordpress
        ports:
            - "443:443"
        restart: unless-stopped

volumes:
    mariadb_data:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/jsayerza/data/mariadb

    wordpress_data:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/jsayerza/data/wordpress

networks:
    inception:
        driver: bridge
